<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
</head>
<body>
    <h2>Student Records</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Subject</th><th>Score</th><th>Grade</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Add Student</a>
</body>
</html>
