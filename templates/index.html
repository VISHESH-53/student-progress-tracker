<!DOCTYPE html>
<html>
<head>
    <title>Student Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Student Record</h2>
        <form method="POST" class="border p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject:</label>
                <input type="text" name="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Score:</label>
                <input type="number" name="score" class="form-control" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Student</button>
        </form>
        <div class="text-center mt-3">
            <a href="/view" class="btn btn-link">View All Records</a>
        </div>
    </div>
</body>
</html>
